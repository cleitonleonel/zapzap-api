							<div class="row">

								<input onclick="login()" value="Enviar" class="btn">

<script>
	function login() {
		$.ajaxSettings.traditional = true;

    let username = $('#username').val();
    let password = $('#password').val();

		if (username !== "" && password !== "") {
      let payload = {
        username: username,
        password: password,
        //csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
      }

      $.ajax({
        type: 'post',
        url: '/api/user/login/',
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify(payload),
        success: function (response) {
          notification(response.message, null, null, 'success');
          if (response.sucess) {
            window.localStorage.setItem('user_id', response.user_id)
            open_qrcode(response.key);
          } else {
            document.getElementById("username").focus();
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          notification(errorThrown, null, null, 'danger');
        }
      });
    } else {
		  document.getElementById("username").focus();
    }
	}

	function open_qrcode (key) {
		window.localStorage.setItem('session_key', key)
		window.location = '/api/start?sessionName=' + key;
	}
