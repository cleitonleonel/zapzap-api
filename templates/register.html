<style>
.main-content{
	width: 50%;
	border-radius: 20px;
	box-shadow: 0 5px 5px rgba(0,0,0,.4);
	margin: 5em auto;
	display: flex;
}
.company__info{

	border-bottom-left-radius: 20px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	color: #fff;

.fa-android{

}
form{

}
.form__input{
	width: 100%;
	border:0px solid transparent;
	border-radius: 0;
	border-bottom: 1px solid #aaa;

	padding-left: 2em;

	margin:1.5em auto;
	transition: all .5s ease;
}
.form__input:focus{
	border-bottom-color: #008080;
	box-shadow: 0 0 5px rgba(0,80,80,.4);
	border-radius: 4px;
}
.btn{
	transition: all .5s ease;
	width: 70%;
	border-radius: 30px;
	color:#008080;
	font-weight: 600;
	background-color: #fff;
	border: 1px solid #008080;
	margin-top: 1.5em;
	margin-bottom: 1em;
}
.btn:hover, .btn:focus{
	background-color: #008080;
	color:#fff;
}

<body>
	<!-- Main Content -->
  <div id="notifications"></div>
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><img style="width: 100%;" src="/media/zapzap-api.png" alt=""></span>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Cadastre-se</h2>
					</div>
					<div class="row">
						<form control="" class="form-group" id="user_form">
							<div class="row">
								<label for="username"></label><input type="text" name="username" id="username" class="form__input" placeholder="Usuário">
							</div>
							<div class="row">
								<label for="password"></label><input type="password" name="password" id="password" class="form__input" placeholder="Senha">
							</div>
							<div class="row">
								<label for="email"></label><input type="text" name="email" id="email" class="form__input" placeholder="E-mail">
							</div>
							<div class="row">
								<input onclick="register()" value="Enviar" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Já tem uma conta? <a href="/">Clique aqui!</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
		<p>Criado com &hearts; por <a href="https://github.com/cleitonleonel">Cleiton Leonel Creton</a></p>
	</div>
</body>
<script>
	function register() {
		$.ajaxSettings.traditional = true;
    let username = $('#username').val();
    let password = $('#password').val();
    let email = $('#email').val();

		if (username !== "" && password !== "" && email !== "") {
			let payload = {
				username: username,
				email: email,
				password: password,
				//csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
			}

			$.ajax({
				type: 'post',
				url: '/api/user/save/',
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(payload),
				success: function (response) {
					let message = 'Bem vindo ' + $('#username').val() + ", sua conta foi criada com sucesso!!!";
					notification(message, null, null, 'success');
					window.location = '/login';
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					notification(errorThrown, null, null, 'danger');
				}
			});
		} else {
		  document.getElementById("username").focus();
    }
	}

  function notification(text, callback, close_callback, style){
    Notify(text, callback, close_callback, style);
  }
</script>
